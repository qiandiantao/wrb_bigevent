<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main"><img src="/assets/images/logo.png" alt=""></div>
    <!-- 登录区域 -->
    <div class="loginAndRegBox">
        <!-- 登录login -->
        <div class="title-box"></div>
        <!-- 登录div -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon  layui-icon-password"></i>
                    <input type="password" name="userPassword" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即登录</button></div>
                <div class="layui-form-item"></div>
                <div class="layui-form-item links "><a href="javascript:;" id="link-reg">去注册</a></div>
            </form>
        </div>

        <!-- 注册div -->
        <div class="reg-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon  layui-icon-password"></i>
                    <input type="password" name="userPassword" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon  layui-icon-password"></i>
                    <input type="password" name="reuserPassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button></div>
                <div class="layui-form-item"></div>
                <div class="layui-form-item links "> <a href="javascript:;" id="link-login">去登录</a></div>
            </form>

        </div>
    </div>

    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
